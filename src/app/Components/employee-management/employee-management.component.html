<div class="employee-page container py-5">

  <h2 class="mb-5 text-center text-success">Employee Management</h2>

  <div class="card shadow-sm mb-5 p-4">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="row g-3">


        <div class="col-md-4">
          <label for="employeeName" class="form-label fw-bold">Name</label>
          <input id="employeeName" type="text" class="form-control" formControlName="name" placeholder="Enter name">
        </div>


        <div class="col-md-4">
          <label for="employeeEmail" class="form-label fw-bold">Email</label>
          <input id="employeeEmail" type="email" class="form-control" formControlName="email" placeholder="Enter email">
        </div>


        <div class="col-md-4">
          <label for="employeeDepartment" class="form-label fw-bold">Department</label>
          <select id="employeeDepartment" class="form-select" formControlName="department">
            <option value="">Select Department</option>
            <option *ngFor="let d of departments" [value]="d">{{ d }}</option>
          </select>
        </div>


        <div class="col-md-4">
          <label for="employeeRole" class="form-label fw-bold">Role</label>
          <select id="employeeRole" class="form-select" formControlName="role">
            <option value="">Select Role</option>
            <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
          </select>
        </div>


        <div class="col-md-4">
          <label for="employeePassword" class="form-label fw-bold">Password</label>
          <input id="employeePassword" type="password" class="form-control" formControlName="password"
            placeholder="Enter password">
        </div>


        <div class="col-md-4">
          <label for="employeeJoiningDate" class="form-label fw-bold">Joining Date</label>
          <input id="employeeJoiningDate" type="date" class="form-control" formControlName="joining_Date">
        </div>

      </div>


      <div class="mt-4 d-flex justify-content-start">
        <button type="submit" class="btn btn-success me-2" [disabled]="employeeForm.invalid || !editMode">
          Update Employee
        </button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
      </div>
    </form>
  </div>


  <div class="card shadow-sm p-3">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-success">
          <tr>
            <th>EmployeeID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Role</th>
            <th>Joining Date</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td>{{ emp.employeeID }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.department }}</td>
            <td>{{ emp.role }}</td>
            <td>{{ emp.joining_Date | date:'yyyy-MM-dd' }}</td>
            <td class="text-center">
              <button class="btn btn-primary btn-sm me-1" (click)="editEmployee(emp)">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="deleteEmployee(emp.employeeID!)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

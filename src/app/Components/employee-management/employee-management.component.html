<div class="employee-page container py-4">

  <h2 class="mb-4 text-success text-center">Employee Management</h2>

 
  <div class="card p-4 mb-4 shadow-sm">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="row g-3">
        <div class="col-md-3">
          <label for="employeeName" class="form-label">Name</label>
          <input id="employeeName" type="text" class="form-control" formControlName="name" placeholder="Enter name">
        </div>
        <div class="col-md-3">
          <label for="employeeEmail" class="form-label">Email</label>
          <input id="employeeEmail" type="email" class="form-control" formControlName="email" placeholder="Enter email">
        </div>
        <div class="col-md-3">
          <label for="employeeDepartment" class="form-label">Department</label>
          <input id="employeeDepartment" type="text" class="form-control" formControlName="department" placeholder="Enter department">
        </div>
        <div class="col-md-3">
          <label for="employeeJoiningDate" class="form-label">Joining Date</label>
          <input id="employeeJoiningDate" type="datetime-local" class="form-control" formControlName="joining_Date">
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-success me-2" [disabled]="employeeForm.invalid">
          {{ editMode ? 'Update' : 'Add' }} Employee
        </button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
      </div>
    </form>
  </div>


  <div class="card p-3 shadow-sm">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-success">
        <tr>
          <th>EmployeeID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Joining Date</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{ emp.employeeID }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.department }}</td>
          <td>{{ emp.joining_Date | date:'yyyy-MM-dd' }}</td>
          <td class="text-center">
            <button class="btn btn-primary btn-sm me-1" (click)="editEmployee(emp)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(emp.employeeID!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

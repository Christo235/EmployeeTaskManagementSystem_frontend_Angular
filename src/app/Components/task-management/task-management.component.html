<div class="container-fluid py-4 task-management-page">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-success fw-bold">Task Management</h2>
  </div>

  <!-- Task Form -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="row g-3">

        <div class="col-md-6">
          <label for="taskName" class="form-label">Task Name</label>
          <input id="taskName" type="text" class="form-control" placeholder="Enter task name" formControlName="title">
        </div>

           <div class="col-md-6">
          <label for="taskStatus" class="form-label">Status</label>
          <select id="taskStatus" class="form-select" formControlName="taskStatus">
            <option *ngFor="let status of statuses" [value]="status.value">
              {{ status.label }}
            </option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="taskAssignee" class="form-label">Assignee</label>
          <select id="taskAssignee" class="form-select" formControlName="assignedTo_EmployeeId">
            <option value="">Select assignee</option>
            <option *ngFor="let emp of employees" [value]="emp.employeeID">
              {{ emp.name }}
            </option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="dueDate" class="form-label">Due Date</label>
          <input id="dueDate" type="datetime-local" class="form-control" formControlName="dueDate">
        </div>

        <div class="col-12">
          <label for="taskDesc" class="form-label">Description</label>
          <textarea id="taskDesc" class="form-control" rows="3" placeholder="Enter description"
            formControlName="description"></textarea>
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success" [disabled]="!taskForm.valid">
            {{ isEditMode ? 'Update Task' : 'Create Task' }}
          </button>
        </div>

      </form>
    </div>
  </div>

  <!-- Task List -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="text-success mb-3">Task List</h4>
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
          <thead class="table-success text-center">
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Assigned To</th>
              <th>Status</th>
              <th>Due Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tasks" class="text-center">
              <td>{{ item.title }}</td>
              <td>{{ item.description }}</td>
              <td>{{ item.employee?.name || 'Unknown' }}</td>
              <td>{{ item.taskStatus }}</td>
              <td>{{ item.dueDate | date:'shortDate' }}</td>
              <td>
                <button class="btn btn-primary btn-sm me-1" (click)="onEdit(item)">Edit</button>

                <button class="btn btn-danger btn-sm" (click)="deleteTask(item.taskID)">Delete</button>
              </td>
            </tr>
            <tr *ngIf="tasks.length === 0">
              <td colspan="6" class="text-center text-muted">No tasks found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
